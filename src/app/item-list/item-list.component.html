<form (submit)="add()">
    <p>Add new item</p>
    <input type="text" name="input" [(ngModel)]="input"/>
    <br>
    <input type="submit" value="Add"/>
</form>
<div class="item" *ngFor="let item of items; let i = index">
    <span class="linear">{{ i + 1 }}</span>
    <span class="linear">{{ item.value }}</span>
    <button class="linear" (click)="delete(i)">Done!</button>
</div>
